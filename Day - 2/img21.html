<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Restaurant Card</title>
  <link rel="stylesheet" href="img21.css">
</head>
<body>
  <div class="card">
    <div class="image-container">
      <img src="https://plus.unsplash.com/premium_photo-1673108852141-e8c3c22a4a22?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="food" class="food-img">
      <span class="tag promoted">Promoted</span>
      <span class="tag time">38 min</span>
      <span class="tag offer">50% OFF up to 100</span>
    </div>

    <div class="content">
      <h2 class="restaurant-name">Center Point Restaurant</h2>
      <p class="cuisine">North Indian, Chinese</p>
      <div class="safety">
        <span class="badge">MAX SAFETY <span class="small">DELIVERY</span></span>
        <p class="safety-text">Follows all Max Safety measures to ensure your food is safe</p>
      </div>
    </div>
  </div>
</body>
</html>
