<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zomato Header</title>
  <link rel="stylesheet" href="img23.css" />
</head>
<body>
  <div class="hero">
    <img class="bg-img" src="https://plus.unsplash.com/premium_photo-1673108852141-e8c3c22a4a22?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="food background" />

    <div class="overlay">
      <h1 class="logo">zomato</h1>
      <p class="tagline">Discover the best food & drinks in <span class="location">Lucknow</span></p>

      <div class="search-bar">
        <span class="location-icon">📍</span>
        <span class="location-text">Lucknow</span>
        <span class="divider">|</span>
        <input type="text" placeholder="Search for restaurants, cuisine or a dish" />
      </div>
    </div>
  </div>
</body>
</html>
