<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="img4.css">
</head>
<body>
    <div class="login-container">
        <h1 class="logo">flodesk</h1>
        <h4 class="welcome">Welcome Back</h4>
        <form class="login-form">
            <input type="email" placeholder="Enter your email" required>
            <div class="password-container">
                <input type="password" placeholder="Enter your password" required>
                <span class="show-text">Show</span>
            </div>
            <button type="submit" class="login-button">Log in to Flodesk</button>
        </form>

        <div class="options">
            <p>Not a member?<a href="#">Sign Up</a></p>
            <a href="#">Forgot your password</a>
        </div>

        <div class="terms">
            <p>
                By continuing, you agree to Flodesk's <a href="#">terms</a><br>
                and acknowledge you've read our <a href="#">privacy policy</a>
            </p>
        </div>
    </div>
</body>
</html>
